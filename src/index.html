<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Bingo Machine">
	<meta name="author" content="R.Ohta">
	<meta name="robots" content="noindex, nofollow">
	<title>Bingo Machine</title>
	<link rel="icon" href="./materials/logo.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp&amp;subset=latin-ext" rel="stylesheet">
</head>

<body class="bg-dark text-white h-100" style="font-family: 'MedievalSharp', cursive;">
	<section class="float-left text-center w-50">
		<p id="bingo-number" style="font-size: 20rem;">00</p>
		<button type="button" id="start-button" class="btn btn-lg btn-secondary px-5 py-4">START</button>
		<button type="button" id="reset-button" class="btn btn-lg btn-secondary px-1 py-4">RESET</button>
	</section>
	<section class="float-left w-50 h1">
		<p class="py-5">Hit Numbers</p>
		<div id="histories" class="row"></div>
	</section>

	<audio id="drum" preload="auto" src="./materials/drumroll.mp3" type="audio/mp3"></audio>
	<audio id="cymbals" preload="auto" src="./materials/cymbals.mp3" type="audio/mp3"></audio>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"
		defer></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
		defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
		defer></script>

	<script src="./js/numberList.js" defer></script>
	<script src="./js/dom.js" defer></script>
</body>

</html>
