<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Bingo Machine">
	<meta name="author" content="R.Ohta">
	<meta name="robots" content="noindex, nofollow">
	<title>Bingo Machine</title>
	<link rel="icon" href="./materials/logo.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp&amp;subset=latin-ext" rel="stylesheet">
</head>
<body class="bg-dark text-white h-100" style="font-family: 'MedievalSharp', cursive;">
	<section class="float-left text-center w-50">
		<p id="bingo-number" style="font-size: 20rem;">00</p>
		<button id="start-button" class="btn btn-lg btn-default px-5 py-4  d-inline-block">START</button>
		<button id="reset-button" class="btn btn-lg btn-default px-1 py-4  d-inline-block">RESET</button>
	</section>
	<section class="float-left w-50 h1">
		<p class="py-5">Hit Numbers</p>
		<div id="histories" class="row"></div>
	</section>

	<audio id="drum" preload="auto" src="./materials/drumroll.mp3" type="audio/mp3"></audio>
	<audio id="cynmbals" preload="auto" src="./materials/cynmbals.mp3" type="audio/mp3"></audio>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>

	<script src="./js/numberList.js" defer></script>
	<script src="./js/dom.js" defer></script>
</body>
</html>
