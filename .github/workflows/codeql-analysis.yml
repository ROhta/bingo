name: CodeQL

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
    paths:
      - src/ts/**
  schedule:
    - cron: 0 22 1 * *

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - typescript

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
