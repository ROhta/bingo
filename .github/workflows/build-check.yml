name: Build Check ReUse

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: number

jobs:
  Build-Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{inputs.node-version}}
          check-latest: true
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
