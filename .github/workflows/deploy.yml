name: Deploy pages

on:
  workflow_dispatch:
    inputs:
      confirm:
        required: true
        description: "本当に実行しますか？実行する場合「run」と書いてください。"
      environment:
        required: true
        description: "反映対象の環境"
        type: environment
  pull_request:
    types: [review_requested, reopened, ready_for_review]
    branches:
      - main

jobs:
  Deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Confirm Check
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm != 'run'
        run: echo "Invalid input" && exit 1
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          check-latest: true
      - name: Install Dependencies
        run: npm ci --production
      - name: Build
        run: npm run build
      - name: Clean Up
        run: rm -r src/ts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'src/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
